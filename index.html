<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- Links -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icons/book.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <div class="logo">Library</div>
        <button class="login">Log In</button>
      </div>
    </div>
    <div class="main-content">
      <button class="addBook" data-addBook>+ Add Book</button>

      <div class="library-section">
        <div class="bookCard">
          <p>"Harry Potter and the Philosopher's Stone"</p>
          <p> J.K. Rowling</p>
          <p>250 Pages</p>
          <button>Not Read</button>
          <img src="./icons/trashcan.svg" alt="trash-can-svg">
        </div>

        <div class="bookCard">
          <p>"Harry Potter and the Chamber of Secrets"</p>
          <p> J.K. Rowling</p>
          <p>209 Pages</p>
          <button>Not Read</button>
          <img src="./icons/trashcan.svg" alt="trash-can-svg">
        </div>

      </div>
    </div>
    <div class="footer">
      <a
        href="https://www.github.com/META-N1CK"
        target="_blank"
        rel="noreferrer"
      >
        <img src="./icons/github.svg" alt="Github" />
        META-N1CK
      </a>
    </div>

    <div class="modal">
      <form action="#">
        <h2>Add a New Book</h2>
        <input type="text" placeholder="Title" max="100" data-title required />
        <input type="text" placeholder="Author" max="100" data-author required />
        <input type="number" placeholder="Pages" max="10000" data-pages required />
        <div class="isRead">
          <label for="isRead">Have you read it?</label>
          <input class="checkbox" type="checkbox" name="isRead" id="isRead" data-isRead />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
